	<body>
		<div class="all">

					</ul>

			</div>
			<div class="phonebox">

		</div>
		
	</body>
	<script src="js/jquery-3.2.1.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/Snake.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
    	

		//页面中引用类new
	/*
	 对两个span标签添加事件监听点击让对应的盒子显示或隐藏*/
var game=document.getElementById("game");
game.addEventListener("touchstart",function(event){
	$(".gamestart").css("display","block");
	$(".phonebox").css("display","none");
})
var member=document.getElementById("member");
member.addEventListener("touchstart",function(event){
	$(".gamestart").css("display","none");
	$(".phonebox").css("display","block");
})
$("#btn").click(function(){
	clearInterval(snakegame.timer);
	snakegame.move();
})
	//点击充值按钮输入内容添加到localstorage中
	var balance=0;
	if(!localStorage.balance){
		localStorage.setItem("balance",parseInt(balance));
	}
	//PC端充值
	$("#money").click(function (){
	money=Number(prompt("请输入充值金额",""));
	   
		localStorage.setItem("balance",money);
		location=location;
		loadALL();
	})

	$("#btn2").click(function (){
	money=Number(prompt("请输入充值金额",""));
	   
		localStorage.setItem("balance",money);
